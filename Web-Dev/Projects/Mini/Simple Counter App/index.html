<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-header">
              <h1>Counter App</h1>
            </div>
            <div class="card-body">
              <p>
                This is a simple counter application. Use the buttons to
                increase, decrease, or reset the counter value.
              </p>
              <div class="display-4 mb-4" id="counter-value">0</div>
              <button id="increase-btn" class="btn btn-success btn-lg mx-2">
                Increase
              </button>
              <button id="decrease-btn" class="btn btn-danger btn-lg mx-2">
                Decrease
              </button>
              <button id="reset-btn" class="btn btn-secondary btn-lg mx-2">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h4
      class="text-center text-decoration-underline fs-5 fw-semibold text-dark position-absolute w-100"
      style="
        letter-spacing: 1.5px;
        font-family: 'Open Sans Condensed', sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      "
    >
      BuildWithNik
    </h4>
    <script src="script.js"></script>
  </body>
</html>
