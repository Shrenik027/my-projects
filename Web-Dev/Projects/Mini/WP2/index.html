<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w2p</title>

    <!--Stylesheet FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
    />

    <!--my css-->
    <link rel="Stylesheet" href="Styles.css" />
  </head>
  <body>
    <div class="container">
      <!--Weather Side-->

      <div class="weather-side">
        <!--Date Container-->

        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname"></h2>
          <span class="date-day"></span>
          <i class="fa-solid fa-location-dot"></i>
          <span class="location"></span>
          <span class="current-time"></span>
        </div>

        <!--Weather Container-->
        <div class="weather-container">
          <span class="weather-icon"></span>
          <h1 class="weather-temp"></h1>
          <h3 class="weather-desc"></h3>
        </div>
      </div>

      <!--Humidity Wind section and Forecast section-->
      <div class="info-side">
        <!--Todays Info-->

        <div class="today-info-container">
          <div class="today-info">
            <div class="humidity">
              <span class="title"
                ><i class="fa-solid fa-droplet"></i> HUMIDITY</span
              >
              <span class="value"></span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title"><i class="fa-solid fa-wind"></i> WIND</span>
              <span class="value"></span>
              <div class="clear"></div>
            </div>
          </div>
        </div>

        <!--Weekly Forecast-->

        <div class="week-container">
          <ul class="week-list">
            <li>
              <span class="day-name"></span>
              <span class="day-temp"></span>
              <span class="day-icon"></span>
            </li>
            <li>
              <span class="day-name"></span>
              <span class="day-temp"></span>
              <span class="day-icon"></span>
            </li>
            <li>
              <span class="day-name"></span>
              <span class="day-temp"></span>
              <span class="day-icon"></span>
            </li>
            <li>
              <span class="day-name"></span>
              <span class="day-temp"></span>
              <span class="day-icon"></span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>

        <!--Location Input-->

        <div class="location-container">
          <input
            class="location-input"
            type="text"
            id="city"
            value="New York"
          />
        </div>
      </div>
    </div>
    <h4 class="site-title">BuildWithNik</h4>

    <!--JQuery For DOM Manipulation-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Axios for HTTP requests And Fetching Data-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--My Js-->
    <script src="script.js"></script>
  </body>
</html>
