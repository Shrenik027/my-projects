<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #parentDiv {
        display: block;
        text-align: center;
        background-color: red;
        padding: 10px;
        margin: 100px;
        border-style: dotted;
      }
      #list {
        border-style: double;
        padding: 10px;
      }
      #item1 {
        list-style-type: none;
        background-color: aqua;
        border-style: dashed;
      }
      #item2 {
        list-style-type: none;
        background-color: aqua;
        border-style: dashed;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="parentDiv">
      <ul id="list">
        <li id="item1">Item 1</li>
        <li id="item2">Item 2</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
