<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #itemList {
        text-align: center;
        background-color: antiquewhite;
        margin: 100px 100px 100px 100px;
        border-style: solid;
        padding: 20px;
      }
      #itemList li {
        list-style: none;

        border-style: solid;
        padding: 30px;
      }
      #itemList li:hover {
        background-color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <ul id="itemList">
      <li data-item="1">Item1</li>
      <li data-item="2">Item2</li>
      <li data-item="3">Item3</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
